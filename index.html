        .form-input:focus { border-color: #c6d100; outline: none; background-color: #f9f8f4; }
        .event-card { background: white; border: 1px solid #e5e2d9; transition: all 0.3s ease; }
        .event-card:hover { transform: translateY(-5px); border-color: #c6d100; }
        .date-sticker { position: absolute; top: 0; left: 20px; background: #c6d100; color: #1a1a1a; padding: 10px; text-align: center; min-width: 60px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 20; }

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const bannerSlides = [

            { id: 2, topic: "Carrer Pere Maim贸", status: " PENDENT", note: "Sense pressupost." }
        ];

        function App() {
            const [page, setPage] = useState('home');

            useEffect(() => {
                const handleHash = () => {

                    window.scrollTo(0, 0);
                };
                window.addEventListener('hashchange', handleHash);
                handleHash();
                return () => window.removeEventListener('hashchange', handleHash);
            }, []);

            useEffect(() => {
                const itv = setInterval(() => setActiveSlide(s => (s + 1) % bannerSlides.length), 6000);

            const navTo = (p) => { window.location.hash = "#/" + p; };

                    {page === 'home' && (
                        <main className="animate-fade">

                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </header>

                            <section className="py-24 bg-white px-8">
                                <div className="max-w-7xl mx-auto">

                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                        {events.map((e, i) => (
                                            <div key={i} className="event-card relative group cursor-pointer">
                                                <div className="h-48 overflow-hidden relative">
                                                    <img src={e.i} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt={e.h} />
                                                    <div className="date-sticker"><div className="text-[10px] font-black uppercase">{e.m}</div><div className="text-2xl font-black">{e.d}</div></div>
                                                </div>

                                                    <div className="text-stone-400 text-sm italic"> {e.l}</div>

                            </section>

                    {page === 'equip' && (
                        <section className="pt-32 pb-32 px-8 max-w-7xl mx-auto animate-fade">
                            <h2 className="text-6xl font-black uppercase text-center mb-20">L'Equip</h2>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                                {teamRegidors.map((r, i) => (
                                    <div key={i} className="flex bg-white border border-stone-100 shadow-xl overflow-hidden">
                                        <img src={r.image} className="w-48 object-cover grayscale hover:grayscale-0 transition-all" alt={r.name} />

                                            <p className="text-mes-lime font-black uppercase text-xs mb-4">{r.role}</p>

                    {selectedItem && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-md z-[300] flex items-center justify-center p-4" onClick={() => setSelectedItem(null)}>

                                <div className="text-lg leading-relaxed whitespace-pre-wrap">{selectedItem.content}</div>
                            </div>
                        </div>
                    )}

                    <footer className="bg-mes-dark py-10 px-6 text-center text-white/10 text-[10px] font-black uppercase tracking-[0.5em]">
                        MS PER LLUCMAJOR 路 2026
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
