<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MS per Llucmajor - Proximitat i Futur</title>
    <meta name="description" content="Web oficial de MS per Llucmajor. Treballem per un municipi m茅s just, sostenible i participatiu.">
    <meta property="og:title" content="MS per Llucmajor">
    <meta property="og:description" content="Constru茂m el municipi que volem.">
    <meta property="og:image" content="Logo.png">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,600;0,700;0,800;1,700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Barlow', 'sans-serif'] },
                    colors: { mes: { lime: '#c6d100', dark: '#1a1a1a', stone: '#f9f8f4' } }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Barlow', sans-serif; overflow-x: hidden; color: #1a1a1a; scroll-behavior: smooth; background-color: #ffffff; text-align: left; }
        * { border-radius: 0 !important; }
        .bg-mes-lime { background-color: #c6d100; }
        .btn-primary { background-color: #c6d100; color: #1a1a1a; font-weight: 800; text-transform: uppercase; padding: 1rem 2.5rem; transition: all 0.3s ease; display: inline-flex; align-items: center; letter-spacing: 0.1em; font-size: 0.8rem; }
        .btn-primary:hover { background-color: #1a1a1a; color: #c6d100; }
        .section-title-box { background-color: #1a1a1a; color: white; padding: 0.2rem 0.6rem; display: inline-block; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.5rem; font-size: 0.6rem; }
        .hero-slide { position: absolute; inset: 0; transition: opacity 1.5s ease-in-out; opacity: 0; z-index: 0; }
        .hero-slide.active { opacity: 1; z-index: 10; }
        .hero-zoom { animation: zoomEffect 25s infinite alternate linear; }
        @keyframes zoomEffect { from { transform: scale(1); } to { transform: scale(1.15); } }
        .archive-item { border-left: 4px solid transparent; transition: all 0.2s; border-bottom: 1px solid #f0f0f0; cursor: pointer; }
        .archive-item:hover { border-left-color: #c6d100; background-color: #f9f8f4; }
        .zone-col { position: relative; height: 500px; overflow: hidden; transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; border-right: 1px solid rgba(255,255,255,0.1); }
        .form-input { border: 2px solid #e5e2d9; padding: 1rem; width: 100%; transition: all 0.2s; font-size: 1rem; background: #fff; }
        .form-input:focus { border-color: #c6d100; outline: none; background-color: #f9f8f4; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const bannerSlides = [
            { title: "POLTICA PER A LA GENT", sub: "Treballem per un municipi m茅s just.", img: "imatges/imatge1.jpeg" },
            { title: "CONSTRUM EL FUTUR", sub: "Un projecte compartit.", img: "imatges/Llucmajor2.png" },
            { title: "S'ARENAL MILLOR", sub: "Serveis que mereixem.", img: "imatges/sarenal.png" }
        ];

        const initialArticles = [
            { id: 'n-5', category: 'noticia', title: "Rebuig al circuit de motos nutiques", date: "DESEMBRE 2025", image: "imatges/MotosAigua.png", summary: "Llucmajor diu NO al circuit.", content: "Grcies a la pressi贸 de MS, el Ple ha rebutjat per unanimitat el circuit a s'Arenal." },
            { id: 'n-4', category: 'noticia', title: "El govern protegeix linsult", date: "DESEMBRE 2025", image: "imatges/Govern.png", summary: "El menyspreu cap al ciutad 茅s inacceptable.", content: "Reprovem les paraules de la regidora P茅rez i la falta d'猫tica de l'equip de govern." },
            { id: 'op-11', category: 'opinio', title: "La legislatura del menyspreu", date: "DESEMBRE 2025", image: "imatges/atpc.png", summary: "El govern ha tocat fons.", content: "La manca de respecte institucional ha marcat els darrers plenaris." }
        ];

        const zones = [
            { id: 'poble', name: 'Llucmajor Poble', img: "imatges/Llucmajor2.png" },
            { id: 'arenal', name: "S'Arenal", img: "imatges/sarenal.png" },
            { id: 'urb', name: 'Urbanitzacions', img: "imatges/badies2.jpeg" }
        ];

        const teamRegidors = [
            { name: "Maria Barcel贸 Calvi帽o", role: "Portaveu", image: "imatges/02.Maria.jpg", cv: "Docent i regidora des de 2015." },
            { name: "Oriol G贸mez D铆az", role: "Regidor", image: "imatges/Oriol2.jpg", cv: "Docent." }
        ];

        const initialObservatory = [
            { id: 1, topic: "Auditoria Urbanisme", status: " ATURAT", note: "M茅s d'un any esperant." },
            { id: 2, topic: "Carrer Pere Maim贸", status: " PENDENT", note: "Sense pressupost real." }
        ];

        function App() {
            const [news] = useState(initialArticles);
            const [page, setPage] = useState('home'); 
            const [activeSlide, setActiveSlide] = useState(0);
            const [selectedItem, setSelectedItem] = useState(null);
            const [leadForm, setLeadForm] = useState({ nom: '', email: '' });
            const [submitted, setSubmitted] = useState(false);

            useEffect(() => {
                const handleHash = () => {
                    const hash = window.location.hash.replace('#/', '');
                    setPage(['home', 'arxiu', 'projectes', 'equip', 'contacte'].includes(hash) ? hash : 'home');
                    window.scrollTo(0, 0);
                };
                window.addEventListener('hashchange', handleHash);
                handleHash();
                return () => window.removeEventListener('hashchange', handleHash);
            }, []);

            useEffect(() => {
                const interval = setInterval(() => setActiveSlide(s => (s + 1) % bannerSlides.length), 6000);
                return () => clearInterval(interval);
            }, []);

            const navigateTo = (p) => { window.location.hash = "#/" + p; };
            
            const handleLeadSubmit = (e) => {
                e.preventDefault();
                setSubmitted(true);
                setTimeout(() => setSubmitted(false), 5000);
                setLeadForm({ nom: '', email: '' });
            };

            return (
                <div className="min-h-screen bg-white text-mes-dark font-sans text-left">
                    <nav className="fixed w-full z-[100] bg-white border-b-2 border-stone-200 px-4 md:px-8 py-4 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => navigateTo('home')}>
                            <div className="bg-mes-lime text-black font-black px-3 py-1 text-xl tracking-tighter text-left">MS</div>
                            <div className="font-bold text-xs tracking-[0.2em] hidden sm:block uppercase text-left">Llucmajor</div>
                        </div>
                        <div className="hidden md:flex gap-10 items-center font-bold text-[11px] uppercase tracking-[0.15em] text-left">
                            <button onClick={() => navigateTo('home')} className={page === 'home' ? 'text-mes-lime' : ''}>Inici</button>
                            <button onClick={() => navigateTo('arxiu')} className={page === 'arxiu' ? 'text-mes-lime' : ''}>Actualitat</button>
                            <button onClick={() => navigateTo('projectes')} className={page === 'projectes' ? 'text-mes-lime' : ''}>Propostes</button>
                            <button onClick={() => navigateTo('equip')} className={page === 'equip' ? 'text-mes-lime' : ''}>L'Equip</button>
                            <button onClick={() => navigateTo('contacte')} className={page === 'contacte' ? 'text-mes-lime' : ''}>Contacte</button>
                        </div>
                    </nav>

                    {page === 'home' && (
                        <main className="animate-fade text-left">
                            <header className="relative h-[85vh] w-full bg-mes-dark overflow-hidden flex items-center pt-16">
                                {bannerSlides.map((slide, i) => (
                                    <div key={i} className={"hero-slide " + (i === activeSlide ? 'active' : '')}>
                                        <img src={slide.img} className="w-full h-full object-cover hero-zoom" alt={slide.title} />
                                        <div className="absolute inset-0 bg-black/45"></div>
                                    </div>
                                ))}
                                <div className="relative z-20 max-w-7xl mx-auto px-8 w-full text-left">
                                    <h1 className="text-5xl md:text-[90px] font-black uppercase text-white leading-none mb-8 text-left">{bannerSlides[activeSlide].title}</h1>
                                    <p className="text-xl md:text-2xl text-white/90 font-medium mb-10 border-l-4 border-mes-lime pl-6 italic text-left">{bannerSlides[activeSlide].sub}</p>
                                    <div className="flex gap-4 text-left">
                                        <button onClick={() => document.getElementById('observatori').scrollIntoView({behavior:'smooth'})} className="btn-primary">Observatori</button>
                                        <button onClick={() => navigateTo('projectes')} className="bg-white/20 text-white border-2 border-white px-8 py-4 font-black uppercase text-sm">Projectes</button>
                                    </div>
                                </div>
                            </header>

                            <section className="py-24 bg-white px-8 text-left">
                                <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                                    <div className="text-left">
                                        <div className="section-title-box">Participaci贸</div>
                                        <h2 className="text-5xl font-black uppercase tracking-tighter mb-6 text-left">Suma't al projecte</h2>
                                        <p className="text-xl text-stone-500 italic border-l-4 border-mes-lime pl-6 text-left">Volem un municipi millor i et necessitem.</p>
                                    </div>
                                    <div className="bg-mes-stone p-10 border-2 border-stone-200 shadow-xl text-left">
                                        {submitted ? (
                                            <div className="text-center py-10 text-left"><h3 className="text-2xl font-black uppercase">Grcies per sumar!</h3></div>
                                        ) : (
                                            <form onSubmit={handleLeadSubmit} className="space-y-6 text-left">
                                                <div className="form-group text-left">
                                                    <label className="section-title-box !bg-transparent !text-stone-500 !p-0 mb-2">Nom</label>
                                                    <input className="form-input" type="text" value={leadForm.nom} onChange={e => setLeadForm({...leadForm, nom: e.target.value})} required />
                                                </div>
                                                <div className="form-group text-left">
                                                    <label className="section-title-box !bg-transparent !text-stone-500 !p-0 mb-2">Email</label>
                                                    <input className="form-input" type="email" value={leadForm.email} onChange={e => setLeadForm({...leadForm, email: e.target.value})} required />
                                                </div>
                                                <button type="submit" className="btn-primary w-full justify-center">Vull participar-hi</button>
                                            </form>
                                        )}
                                    </div>
                                </div>
                            </section>

                            <section id="observatori" className="py-32 bg-stone-50 px-8 border-t-8 border-mes-lime text-left">
                                <div className="max-w-7xl mx-auto text-left">
                                    <h2 className="text-4xl md:text-6xl font-black uppercase mb-12 text-left">Observatori Municipal</h2>
                                    <div className="bg-white shadow-2xl overflow-x-auto border border-stone-200 text-left">
                                        <table className="w-full text-left min-w-[600px]">
                                            <thead className="bg-mes-dark text-white text-[11px] uppercase tracking-[0.2em]">
                                                <tr><th className="p-6">Proposta</th><th className="p-6 text-center">Estat</th><th className="p-6">Seguiment</th></tr>
                                            </thead>
                                            <tbody>
                                                {initialObservatory.map(obs => (
                                                    <tr key={obs.id} className="border-b border-stone-100 hover:bg-stone-50">
                                                        <td className="p-6 font-bold uppercase text-sm text-left">{obs.topic}</td>
                                                        <td className="p-6 text-center whitespace-nowrap"><span className="text-[10px] bg-red-50 text-red-600 px-3 py-1 font-black uppercase">{obs.status}</span></td>
                                                        <td className="p-6 text-sm italic text-stone-500 text-left">"{obs.note}"</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </main>
                    )}

                    {page === 'arxiu' && (
                        <section className="pt-40 pb-32 px-8 max-w-7xl mx-auto animate-fade text-left">
                            <h1 className="text-6xl md:text-8xl font-black uppercase mb-20 border-l-[12px] border-mes-lime pl-10 text-left">L'Arxiu</h1>
                            <div className="space-y-6 text-left">
                                {news.map(a => (
                                    <div key={a.id} className="archive-item bg-white border border-stone-100 flex flex-col md:flex-row items-center p-8 gap-10 text-left" onClick={() => setSelectedItem(a)}>
                                        <div className="shrink-0 w-36 text-left">
                                            <div className="text-[11px] font-black text-stone-300 uppercase mb-2 text-left">{a.date}</div>
                                            <div className="text-[8px] font-black px-2 py-0.5 inline-block uppercase bg-mes-dark text-white text-left">{a.category}</div>
                                        </div>
                                        <div className="flex-grow text-left"><h3 className="text-xl md:text-2xl font-black uppercase text-left">{a.title}</h3></div>
                                        <button className="bg-mes-dark text-white px-8 py-3 font-black uppercase text-[10px] text-left">Llegir</button>
                                    </div>
                                ))}
                            </div>
                        </section>
                    )}

                    {page === 'projectes' && (
                        <section className="pt-40 pb-32 px-8 max-w-7xl mx-auto animate-fade text-left">
                            <h1 className="text-6xl md:text-8xl font-black uppercase mb-20 border-l-[12px] border-mes-lime pl-10 text-left">Projectes</h1>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-left">
                                {zones.map(z => (
                                    <div key={z.id} className="bg-white shadow-sm border-b-8 border-transparent hover:border-mes-lime transition-all p-6 text-left">
                                        <img src={z.img} className="w-full h-48 object-cover mb-4" alt={z.name} />
                                        <h3 className="text-2xl font-black uppercase mb-4 text-left">{z.name}</h3>
                                        <button className="text-[10px] font-black uppercase border-b-2 border-mes-lime text-left">Veure m茅s</button>
                                    </div>
                                ))}
                            </div>
                        </section>
                    )}

                    {page === 'equip' && (
                        <section className="pt-40 pb-32 px-8 max-w-7xl mx-auto animate-fade text-left">
                            <h2 className="text-5xl md:text-8xl font-black uppercase text-center mb-24 text-left">L'Equip</h2>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-20 text-left">
                                {teamRegidors.map((r, i) => (
                                    <div key={i} className="flex flex-col md:flex-row bg-white border border-stone-100 shadow-xl overflow-hidden text-left">
                                        <img src={r.image} className="w-full md:w-64 h-96 object-cover text-left" alt={r.name} />
                                        <div className="p-10 flex flex-col justify-center text-left">
                                            <h3 className="text-4xl font-black uppercase mb-3 text-left">{r.name}</h3>
                                            <p className="text-mes-lime font-black uppercase text-xs mb-8 text-left">{r.role}</p>
                                            <p className="text-stone-600 italic border-l-4 border-mes-lime pl-6 text-left">"{r.cv}"</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                    )}

                    {selectedItem && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-md z-[300] flex items-center justify-center p-4 text-left" onClick={() => setSelectedItem(null)}>
                            <div className="bg-white max-w-4xl w-full max-h-[90vh] overflow-y-auto p-12 relative text-left" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setSelectedItem(null)} className="absolute top-6 right-8 text-4xl text-stone-400 text-left">&times;</button>
                                <div className="section-title-box mb-4 text-left">{selectedItem.category}</div>
                                <h2 className="text-4xl font-black uppercase mb-8 text-left">{selectedItem.title}</h2>
                                <div className="text-lg leading-relaxed whitespace-pre-wrap text-left">{selectedItem.content}</div>
                                <div className="mt-12 pt-8 border-t border-stone-100 flex justify-center text-left"><button onClick={() => setSelectedItem(null)} className="btn-primary !px-12 text-left">Tancar</button></div>
                            </div>
                        </div>
                    )}

                    <footer className="bg-mes-dark py-12 px-6 text-center text-white/10 text-[10px] font-black uppercase tracking-[0.5em] text-left">
                        MS PER LLUCMAJOR 路 2026 路 CONSTRUM EL MUNICIPI QUE VOLEM
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
