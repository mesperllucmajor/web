                                                <button className="text-[10px] font-black uppercase border-b-2 border-mes-lime self-start">Llegir-ho tot</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            <section id="visio" className="py-32 bg-stone-50 px-8 section-separator">
                                <div className="max-w-7xl mx-auto text-left">
                                    <div className="mb-16">
                                        <div className="section-title-box">Nuclis</div>
                                        <h2 className="text-4xl md:text-6xl font-black uppercase">El nostre municipi</h2>
                                    </div>
                                    <div className="flex flex-col md:flex-row w-full bg-mes-dark shadow-2xl h-[500px]">
                                        {zones.map(z => (
                                            <div key={z.id} className="zone-col group flex-1" onClick={() => navigateTo('projectes')}>
                                                <img src={z.img} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000" alt={z.name} />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent flex flex-col justify-end p-8 text-left">
                                                    <h3 className="text-3xl font-black uppercase text-white group-hover:text-mes-lime transition-colors">{z.name}</h3>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>
                        </main>
                    )}

                    {/* VISTA ARXIU */}
                    {page === 'arxiu' && (
                        <section className="pt-40 pb-32 px-8 max-w-7xl mx-auto animate-fade text-left">
                            <div className="mb-20 border-l-[12px] border-mes-lime pl-10 text-left">
                                <h1 className="text-6xl md:text-8xl font-black uppercase tracking-tighter mb-4 text-mes-dark">L'Arxiu</h1>
                                <p className="text-stone-400 font-bold uppercase text-[10px] tracking-[0.3em]">Totes les not铆cies i opinions</p>
                            </div>
                            <div className="space-y-6">
                                {news.map((a) => (
                                    <div key={a.id} className="archive-item bg-white border border-stone-100 flex flex-col md:flex-row items-center p-8 gap-10 shadow-sm" onClick={() => setSelectedItem(a)}>
                                        <div className="shrink-0 w-full md:w-36 leading-none">
                                            <div className="text-[11px] font-black text-stone-300 uppercase tracking-widest mb-2">{a.date}</div>
                                            <div className="text-[8px] font-black px-2 py-0.5 inline-block uppercase bg-mes-dark text-white">{a.category}</div>
                                        </div>
                                        <div className="flex-grow">
                                            <h3 className="text-xl md:text-2xl font-black uppercase text-mes-dark hover:text-mes-lime transition-colors">{a.title}</h3>
                                        </div>
                                        <button className="bg-mes-dark text-white hover:bg-mes-lime hover:text-black font-black uppercase text-[10px] px-8 py-3">Llegir</button>
                                    </div>
                                ))}
                            </div>
                        </section>
                    )}

                    {/* VISTA PROJECTES */}
                    {page === 'projectes' && (
                        <section className="pt-40 pb-32 px-8 max-w-7xl mx-auto animate-fade text-left">
                            <div className="mb-20 border-l-[12px] border-mes-lime pl-10">
                                <h1 className="text-6xl md:text-8xl font-black uppercase tracking-tighter mb-4 text-mes-dark">Projectes</h1>
                            </div>
                            <div className="flex flex-wrap gap-4 mb-16 border-b border-stone-200 pb-8">
                                <button onClick={() => setFilterZone('all')} className={"px-6 py-3 uppercase font-black text-[10px] tracking-widest transition-all " + (filterZone === 'all' ? 'bg-mes-lime text-black shadow-lg' : 'bg-stone-100 text-stone-500')}>Tots</button>
                                {zones.map(z => (
                                    <button key={z.id} onClick={() => setFilterZone(z.id)} className={"px-6 py-3 uppercase font-black text-[10px] tracking-widest transition-all " + (filterZone === z.id ? 'bg-mes-lime text-black shadow-lg' : 'bg-stone-100 text-stone-500')}>{z.name}</button>
                                ))}
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {filteredProposals.map(p => (
                                    <div key={p.id} className="bg-white border-b-8 border-transparent hover:border-mes-lime transition-all cursor-pointer group shadow-sm text-left" onClick={() => setSelectedItem({...p, category: 'PROJECTE'})}>
                                        <div className="h-64 overflow-hidden relative">
                                            <img src={p.img} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" alt={p.title} />
                                        </div>
                                        <div className="p-8">
                                            <h3 className="text-2xl font-black uppercase leading-none mb-4 group-hover:text-mes-lime transition-colors tracking-tighter">{p.title}</h3>
                                            <p className="text-sm text-stone-500 italic mb-8 line-clamp-2">{p.summary}</p>
                                            <button className="text-[10px] font-black uppercase border-b-2 border-mes-lime pb-1">Veure m茅s</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                    )}

                    {/* VISTA EQUIP */}
                    {page === 'equip' && (
                        <section className="pt-40 pb-32 px-8 max-w-7xl mx-auto animate-fade text-left">
                            <div className="text-center mb-24">
                                <div className="section-title-box">L'Equip</div>
                                <h2 className="text-5xl md:text-8xl font-black uppercase tracking-tighter text-mes-dark leading-none text-center">Gent com tu</h2>
                            </div>
                            <div className="mb-32">
                                <div className="section-title-box bg-mes-lime !text-black text-sm mb-12 uppercase font-black">Regidors</div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-20">
                                    {teamRegidors.map((r, i) => (
                                        <div key={i} className="flex flex-col md:flex-row bg-white border border-stone-100 shadow-xl overflow-hidden text-left">
                                            <img src={r.image} className="w-full md:w-64 h-96 team-img" alt={r.name} />
                                            <div className="p-10 flex flex-col justify-center text-left">
                                                <h3 className="text-4xl font-black uppercase leading-none mb-3 text-mes-dark tracking-tighter">{r.name}</h3>
                                                <p className="text-mes-lime font-black uppercase text-xs mb-8 tracking-[0.2em]">{r.role}</p>
                                                <p className="text-base text-stone-600 font-medium italic border-l-4 border-mes-stone pl-6 leading-relaxed">"{r.cv}"</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <div className="section-title-box text-sm mb-12 font-black uppercase">Executiva</div>
                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-8">
                                    {teamExecutiva.map((e, i) => (
                                        <div key={i} className="bg-stone-50 p-4 border border-stone-100 hover:bg-stone-100 transition-colors text-left">
                                            <img src={e.image} className="w-full h-64 team-img object-cover mb-4" alt={e.name} />
                                            <h4 className="font-black uppercase text-lg leading-none mb-1 text-mes-dark">{e.name}</h4>
                                            <p className="text-[9px] font-bold text-mes-lime uppercase tracking-widest mb-4 leading-tight">{e.role}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>
                    )}

                    {/* VISTA CONTACTE */}
                    {page === 'contacte' && (
                        <section className="pt-40 pb-32 px-8 max-w-5xl mx-auto animate-fade text-left">
                            <div className="mb-16 border-l-[12px] border-mes-lime pl-10 text-left">
                                <h1 className="text-6xl md:text-8xl font-black uppercase tracking-tighter mb-4 text-mes-dark">Contacte</h1>
                                <p className="text-stone-400 font-bold uppercase text-[10px] tracking-[0.3em]">Digues la teva</p>
                            </div>
                            <div className="bg-white border-2 border-stone-100 p-8 md:p-12 shadow-sm text-left">
                                <form onSubmit={handleContactSubmit} className="space-y-8">
                                    <div className="form-group text-left">
                                        <label className="form-label text-left">Nom</label>
                                        <input className="form-input" type="text" value={contactForm.nom} onChange={e => setContactForm({...contactForm, nom: e.target.value})} required />
                                    </div>
                                    <div className="form-group text-left">
                                        <label className="form-label text-left">Email</label>
                                        <input className="form-input" type="email" value={contactForm.email} onChange={e => setContactForm({...contactForm, email: e.target.value})} required />
                                    </div>
                                    <div className="form-group text-left">
                                        <label className="form-label text-left">Missatge</label>
                                        <textarea className="form-input" rows="8" value={contactForm.missatge} onChange={e => setContactForm({...contactForm, missatge: e.target.value})} required></textarea>
                                    </div>
                                    <button type="submit" className="w-full btn-primary justify-center py-6 text-lg tracking-[0.2em]">Enviar missatge</button>
                                </form>
                                <div className="mt-16 pt-10 border-t border-stone-100 flex flex-col md:flex-row justify-between items-center gap-6">
                                    <a href="https://chat.whatsapp.com/KjSrg2jMp2a32DIZ50h2WX" target="_blank" className="flex items-center gap-3 text-green-600 font-bold"><IconWhatsapp /><span>WhatsApp</span></a>
                                    <div className="flex gap-4">
                                        <a href="https://instagram.com/mesperllucmajor" target="_blank" className="p-3 bg-stone-50 border border-stone-200 hover:bg-mes-lime transition-all"><IconInstagram /></a>
                                        <a href="https://facebook.com/mesperllucmajor" target="_blank" className="p-3 bg-stone-50 border border-stone-200 hover:bg-mes-lime transition-all"><IconFacebook /></a>
                                    </div>
                                </div>
                            </div>
                        </section>
                    )}

                    {/* MODAL READER */}
                    {selectedItem && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-md z-[300] flex items-center justify-center p-4 text-left" onClick={() => setSelectedItem(null)}>
                            <div className="bg-white max-w-4xl w-full max-h-[90vh] overflow-y-auto p-12 relative shadow-2xl" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setSelectedItem(null)} className="absolute top-6 right-8 text-4xl text-stone-400 hover:text-mes-lime">&times;</button>
                                <div className="section-title-box mb-4 text-left">{selectedItem.category}</div>
                                <h2 className="modal-title text-left">{selectedItem.title}</h2>
                                <div className="article-body whitespace-pre-wrap text-left">{selectedItem.content}</div>
                                <div className="mt-12 pt-8 border-t border-stone-100 flex justify-center text-left"><button onClick={() => setSelectedItem(null)} className="btn-primary !px-12 text-left">Tancar lectura</button></div>
                            </div>
                        </div>
                    )}

                    {/* FOOTER GENERAL */}
                    <footer className="bg-mes-dark py-12 px-6 text-center text-white/10 text-[10px] font-black uppercase tracking-[0.5em] text-center">
                        MS PER LLUCMAJOR 路 2026 路 CONSTRUM EL MUNICIPI QUE VOLEM
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
