<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉS per Llucmajor - Proximitat i Futur</title>
    
    <!-- Scripts: React, ReactDOM i Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Fonts corporatives -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,600;0,700;0,800;1,700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Barlow', 'sans-serif'] },
                    colors: {
                        mes: { 
                            lime: '#c6d100', 
                            dark: '#1a1a1a', 
                            soft: '#f9f8f4', 
                            stone: '#e5e2d9', 
                            text: '#1a1a1a' 
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Barlow', sans-serif; overflow-x: hidden; color: #1a1a1a; scroll-behavior: smooth; background-color: #ffffff; }
        
        /* Estètica Institucional: Línies rectes i tallades */
        * { border-radius: 0 !important; }

        .bg-mes-lime { background-color: #c6d100; }
        .text-mes-lime { color: #c6d100; }
        
        .btn-primary { 
            background-color: #c6d100; 
            color: #1a1a1a; 
            font-weight: 800; 
            text-transform: uppercase; 
            padding: 1rem 2.5rem; 
            transition: all 0.3s ease; 
            display: inline-flex;
            align-items: center;
            letter-spacing: 0.1em;
        }
        .btn-primary:hover { 
            background-color: #1a1a1a; 
            color: #c6d100;
        }
        
        .section-title-box {
            background-color: #1a1a1a;
            color: white;
            padding: 0.2rem 0.6rem;
            display: inline-block;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            font-size: 0.6rem;
        }

        .article-body { font-size: 1.1rem; line-height: 1.7; color: #1a1a1a; }
        .article-body p { margin-bottom: 1.2rem; }
        
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-up { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Estils per al Banner Dinàmic */
        .hero-slide { position: absolute; inset: 0; transition: opacity 1.2s ease-in-out; }
        .hero-zoom { animation: zoomIn 10s infinite alternate; }
        @keyframes zoomIn { from { transform: scale(1); } to { transform: scale(1.1); } }

        .archive-item { border-left: 4px solid transparent; transition: all 0.2s; border-bottom: 1px solid #f0f0f0; }
        .archive-item:hover { border-left-color: #c6d100; background-color: #f9f8f4; }
        
        .modal-scroll { max-height: 75vh; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #c6d100 transparent; }
        
        /* Team images fixes */
        .team-img { filter: none !important; transition: none !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- DADES INICIALS ---
        const initialArticles = [
            {
                id: 'op-11',
                category: 'opinio',
                title: "La legislatura del menyspreu",
                date: "DESEMBRE 2025",
                image: "https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&q=80&w=1200",
                summary: "L'equip de govern de Llucmajor ha tocat fons. El menyspreu cap al ciutadà és inacceptable.",
                content: `L'equip de govern de Llucmajor ha tocat fons. La política és gestió, és debat, però, sobretot, és vocació de servei públic. El que vàrem viure al plenari del mes passat a la nostra casa consistorial no va ser política. L'equip de govern va degradar d'una forma mai vista, la institució que representen.

La cosa va anar així: la batlessa, aprofitant un recés per facilitar la sortida dels veïnats i veïnades que havien assistit al ple, va deixar el micròfon obert, cosa que va destapar la veritable cara d'aquest equip de govern. Mentre els ciutadans -que aquell dia havien estat exquisits en les formes i respectuosos com feia mesos que no es veia- abandonaven la sala, la regidora d'Urbanisme deixava anar una frase que la inhabilita moralment per a aquest càrrec: "Tenías que haber seguido con el pleno. Que les den por el culo a todos".

Davant d'aquest menyspreu majúscul, quina va ser la reacció de la batlessa? Cridar-li l'atenció? Doncs no. La resposta va ser confirmar que la prioritat no són els problemes dels llucmajorers, sinó la seva pròpia pressa: «Yo lo que quiero es que se vayan» i «a veure si fan via i a les deu som a casa». Fins i tot se la va sentir murmurar amb por: «Em poden denunciar per haver dit...», conscient que alguna cosa que havia dit podria ser susceptible de revisió judicial.

No podem permetre que això quedi en una anècdota. Per això, si no hi ha dimissions abans, des de MÉS per Llucmajor, anunciam que al pròxim plenari presentarem una moció per exigir la reprovació de la regidora d'Urbanisme.`
            },
            {
                id: 'op-10',
                category: 'opinio',
                title: "Llucmajor desperta",
                date: "OCTUBRE 2025",
                image: "https://images.unsplash.com/photo-1541746972996-4e0b0f43e01a?auto=format&fit=crop&q=80&w=1200",
                summary: "La mobilització ciutadana als plens és l'evidència que Llucmajor demana un canvi.",
                content: `Darrerament, la sala de plens de l'Ajuntament de Llucmajor s'ha convertit en el lloc on el ciutadà es reuneix el darrer dimecres de cada mes. Els ciutadans no hi van a veure una obra de ficció. Van a demanar respostes davant els problemes que tenen en el seu dia a dia, provocats per la manca d'acció real al carrer de qui governa Llucmajor.`
            },
            {
                id: 'n-2',
                category: 'noticia',
                title: "Rebuig al circuit de motos nàutiques",
                date: "23 DES 2025",
                image: "https://images.unsplash.com/photo-1559128010-7c1ad6e1b6a5?auto=format&fit=crop&q=80&w=1200",
                summary: "Rebuig frontal al projecte per l'impacte acústic i ambiental a la costa de s'Arenal.",
                content: `Dia 29 de novembre va sortir a exposició pública la instal·lació d'un circuit tancat de motos d'aigua a s'Arenal. Aquesta instal·lació comportaria l'operació contínua de múltiples motos d'aigua davant la costa de s'Arenal. Es tracta d'una activitat que genera un impacte acústic altament intrusiu que afectaria el benestar dels residents i la qualitat turística.`
            },
            {
                id: 'op-9',
                category: 'opinio',
                title: "Les Fires que volem",
                date: "NOVEMBRE 2025",
                image: "https://images.unsplash.com/photo-1473163928189-3f40ddc7490c?auto=format&fit=crop&q=80&w=1200",
                summary: "Necessitam un canvi de model per recuperar l'esplendor de les fires del poble.",
                content: `S'ha celebrat la 479a edició de les fires de Llucmajor. Gairebé cinc segles d'història les situen com una de les cites més antigues de I'llla. Al seu moment, fins i tot, les més rellevants. És una fita de la qual hauríem d'estar orgullosos, però ressona un murmuri col·lectiu: aquestes fires ja no són el que eren.`
            }
        ];

        const initialProposals = [
            {
                id: 'p-1',
                category: 'proposta',
                title: "Nou accés al poliesportiu",
                date: "DESEMBRE 2025",
                image: "Poliesportiu.png",
                summary: "Urbanització i millora d'accessos per garantir la seguretat de vianants i esportistes.",
                content: `Volem urbanitzar i millorar els accessos al poliesportiu de Llucmajor per fer-los més segurs per a vianants i esportistes. Actualment, la zona presenta deficiències importants pel que fa a la senyalització.`
            }
        ];

        // --- EQUIP ---
        const teamRegidors = [
            { name: "Maria Barceló Calviño", role: "Portaveu Municipal", image: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&q=80&w=400", cv: "Llicenciada en Dret. Lideratge compromès amb el territori." },
            { name: "Josep Oriol Gómez Díaz", role: "Regidor", image: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&q=80&w=400", cv: "Arquitecte tècnic. Expert en urbanisme i mobilitat sostenible." }
        ];

        const teamExecutiva = Array(8).fill({ name: "Nom i Llinatges", role: "Vocal Executiva", image: "https://via.placeholder.com/300", cv: "Compromís amb la gent del municipi." });

        function App() {
            const [data, setData] = useState([...initialArticles, ...initialProposals]);
            const [page, setPage] = useState('home'); // home, arxiu, equip
            const [selectedItem, setSelectedItem] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [slide, setSlide] = useState(0);
            
            // Estats del formulari de gestió
            const [formData, setFormData] = useState({ title: '', category: 'noticia', summary: '', content: '', image: '' });

            const slides = [
                { img: "https://images.unsplash.com/photo-1548685913-fe6678babe8d?auto=format&fit=crop&q=80&w=1600", title: "POLÍTICA PER A LES PERSONES", sub: "Construïm el Llucmajor que volem des de la proximitat." },
                { img: "https://images.unsplash.com/photo-1516483638261-f4dbaf036963?auto=format&fit=crop&q=80&w=1600", title: "SOSTENIBILITAT I TERRA", sub: "Protegim el nostre entorn per a les generacions futures." },
                { img: "https://images.unsplash.com/photo-1523906834658-6e24ef2386f9?auto=format&fit=crop&q=80&w=1600", title: "COMPROMÍS I DIGNITAT", sub: "Llucmajor necessita un govern que escolti i respecti." }
            ];

            useEffect(() => {
                const interval = setInterval(() => setSlide(s => (s + 1) % slides.length), 6000);
                return () => clearInterval(interval);
            }, []);

            const toggleAdmin = () => {
                if(isAdmin) { setIsAdmin(false); return; }
                const pass = prompt("Contrasenya de Gestió:");
                if(pass === "mes2025") setIsAdmin(true);
                else if (pass !== null) alert("Contrasenya incorrecta.");
            };

            const publish = (e) => {
                e.preventDefault();
                const newItem = {
                    ...formData,
                    id: Date.now().toString(),
                    date: new Date().toLocaleDateString('ca-ES', { month: 'long', year: 'numeric' }).toUpperCase()
                };
                setData([newItem, ...data]);
                setFormData({ title: '', category: 'noticia', summary: '', content: '', image: '' });
                setIsAdmin(false);
                alert("Publicat correctament!");
            };

            const newsItems = data.filter(d => d.category !== 'proposta').slice(0, 6);
            const archiveItems = data.filter(d => d.category !== 'proposta');
            const proposals = data.filter(d => d.category === 'proposta');

            return (
                <div className="min-h-screen flex flex-col bg-white">
                    {/* NAV */}
                    <nav className="fixed w-full z-[100] bg-white border-b-2 border-stone-200 px-6 py-4 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setPage('home')}>
                            <img src="Logo.png" alt="MÉS" className="h-10 w-auto" />
                            <div className="flex flex-col leading-none text-left">
                                <span className="font-black text-xl tracking-tighter uppercase text-mes-dark leading-none">MÉS</span>
                                <span className="text-[9px] font-bold text-gray-400 tracking-widest uppercase mt-0.5">per Llucmajor</span>
                            </div>
                        </div>
                        <div className="flex gap-10 items-center font-bold text-[11px] uppercase tracking-[0.15em]">
                            <button onClick={() => setPage('home')} className={page === 'home' ? 'text-mes-lime border-b-2 border-mes-lime' : 'hover:text-mes-lime'}>Inici</button>
                            <button onClick={() => setPage('arxiu')} className={page === 'arxiu' ? 'text-mes-lime border-b-2 border-mes-lime' : 'hover:text-mes-lime'}>Arxiu</button>
                            <button onClick={() => setPage('equip')} className={page === 'equip' ? 'text-mes-lime border-b-2 border-mes-lime' : 'hover:text-mes-lime'}>L'Equip</button>
                            <button onClick={toggleAdmin} className="bg-stone-100 text-stone-600 px-4 py-2 rounded text-[9px] font-black uppercase hover:bg-mes-dark hover:text-white transition-all">
                                {isAdmin ? 'Tancar Gestió' : 'Gestió ✨'}
                            </button>
                        </div>
                    </nav>

                    {page === 'home' && (
                        <div className="animate-fade">
                            {/* PORTADA DINÀMICA */}
                            <header className="relative h-screen w-full bg-mes-dark overflow-hidden flex items-center">
                                {slides.map((s, i) => (
                                    <div key={i} className={`hero-slide ${i === slide ? 'opacity-100 z-10' : 'opacity-0 z-0'}`}>
                                        <img src={s.img} className="w-full h-full object-cover hero-zoom" alt="Banner" />
                                        <div className="absolute inset-0 bg-black/40"></div>
                                    </div>
                                ))}
                                <div className="relative z-20 max-w-7xl mx-auto px-8 w-full">
                                    <div className="max-w-4xl text-left animate-slide-up">
                                        <span className="section-title-box bg-mes-lime !text-black mb-6">MÉS per Llucmajor</span>
                                        <h1 className="text-6xl md:text-[130px] font-black uppercase text-white leading-[0.8] tracking-tighter mb-10 drop-shadow-2xl">
                                            {slides[slide].title.split(' ')[0]} <br/>
                                            <span className="text-mes-lime">{slides[slide].title.split(' ').slice(1).join(' ')}</span>.
                                        </h1>
                                        <p className="text-xl md:text-3xl text-white/90 font-medium mb-12 max-w-2xl border-l-4 border-mes-lime pl-6 leading-tight">
                                            {slides[slide].sub}
                                        </p>
                                        <div className="flex gap-6">
                                            <button onClick={() => setPage('arxiu')} className="btn-primary">Explorar Actualitat</button>
                                        </div>
                                    </div>
                                </div>
                            </header>

                            {/* PANNELL DE GESTIÓ (Privat) */}
                            {isAdmin && (
                                <section className="bg-mes-lime py-12 px-8 animate-slide-up">
                                    <div className="max-w-4xl mx-auto bg-black p-10 text-white shadow-2xl">
                                        <h2 className="text-2xl font-black uppercase mb-8 text-white border-b border-white/20 pb-4">✍️ Publicar Contingut Nou</h2>
                                        <form onSubmit={publish} className="space-y-6">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <input placeholder="TÍTOL" className="w-full bg-white/10 p-4 font-bold border-b border-white outline-none focus:bg-white focus:text-black" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} required />
                                                <select className="w-full bg-white/10 p-4 font-bold border-b border-white outline-none focus:bg-white focus:text-black" value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>
                                                    <option value="noticia" className="text-black">NOTÍCIA</option>
                                                    <option value="opinio" className="text-black">OPINIÓ</option>
                                                    <option value="proposta" className="text-black">PROPOSTA VISUAL</option>
                                                </select>
                                            </div>
                                            <input placeholder="URL IMATGE (Si és proposta o vols foto)" className="w-full bg-white/10 p-4 font-bold border-b border-white outline-none focus:bg-white focus:text-black" value={formData.image} onChange={e => setFormData({...formData, image: e.target.value})} />
                                            <textarea placeholder="RESUM" className="w-full bg-white/10 p-4 font-bold border-b border-white outline-none focus:bg-white focus:text-black" value={formData.summary} onChange={e => setFormData({...formData, summary: e.target.value})} required />
                                            <textarea placeholder="CONTINGUT COMPLET" rows="8" className="w-full bg-white/10 p-4 font-bold border-b border-white outline-none focus:bg-white focus:text-black" value={formData.content} onChange={e => setFormData({...formData, content: e.target.value})} required />
                                            <button type="submit" className="w-full bg-mes-lime text-black py-5 font-black uppercase hover:bg-white transition-all">Publicar Ara Mateix</button>
                                        </form>
                                    </div>
                                </section>
                            )}

                            {/* ACTUALITAT (Top 6) */}
                            <section className="py-24 px-8 max-w-7xl mx-auto">
                                <div className="flex justify-between items-end mb-12 border-b-4 border-mes-dark pb-4">
                                    <div className="text-left">
                                        <div className="section-title-box">Publicacions</div>
                                        <h2 className="text-4xl font-black uppercase tracking-tighter text-mes-dark leading-none">L'Actualitat</h2>
                                    </div>
                                    <button onClick={() => setPage('arxiu')} className="text-xs font-black uppercase border-b-4 border-mes-lime pb-1 hover:text-mes-lime transition-all">Veure tot l'arxiu</button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                    {newsItems.map(a => (
                                        <div key={a.id} className="group bg-stone-50 border-b-4 border-transparent hover:border-mes-lime transition-all flex flex-col text-left">
                                            {a.image && <img src={a.image} className="h-48 w-full object-cover" alt={a.title} />}
                                            <div className="p-8 flex flex-col flex-grow">
                                                <div className="flex justify-between items-center mb-4">
                                                    <span className="text-[10px] font-bold text-stone-300 uppercase tracking-widest">{a.date}</span>
                                                    <span className="bg-mes-dark text-white px-2 py-0.5 text-[8px] font-black uppercase">{a.category}</span>
                                                </div>
                                                <h3 className="text-xl font-black uppercase leading-tight mb-4 group-hover:text-mes-lime transition-colors">{a.title}</h3>
                                                <p className="text-sm text-stone-500 mb-8 line-clamp-3 leading-relaxed">{a.summary}</p>
                                                <button onClick={() => setSelectedItem(a)} className="text-[10px] font-black uppercase border-b-2 border-mes-lime self-start hover:bg-mes-lime hover:text-black transition-all">
                                                    {a.category === 'noticia' ? 'Llegir notícia completa' : 'Llegir article complet'}
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* EL LLUCMAJOR QUE VOLEM */}
                            <section className="py-24 bg-mes-dark text-white px-8">
                                <div className="max-w-7xl mx-auto flex flex-col md:flex-row gap-20 items-center">
                                    <div className="md:w-1/2 text-left">
                                        <div className="bg-mes-lime text-black px-4 py-1 inline-block font-black uppercase text-xs mb-8 tracking-widest">Visió Municipal</div>
                                        <h2 className="text-5xl md:text-8xl font-black uppercase tracking-tighter leading-[0.85] mb-10">EL <br/>LLUCMAJOR <br/><span className="text-mes-lime text-4xl md:text-7xl">QUE VOLEM</span></h2>
                                        <p className="text-lg text-stone-400 leading-relaxed italic border-l-4 border-mes-lime pl-8 mb-12">"Les nostres propostes visuals per transformar el municipi barri a barri."</p>
                                    </div>
                                    <div className="md:w-1/2 grid grid-cols-1 gap-8">
                                        {proposals.map(p => (
                                            <div key={p.id} className="bg-stone-800 p-1 group cursor-pointer border border-white/5 hover:border-mes-lime transition-all" onClick={() => setSelectedItem(p)}>
                                                <div className="relative h-72 md:h-96 overflow-hidden">
                                                    <img src={p.image} className="w-full h-full object-cover" alt={p.title} />
                                                    <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent flex flex-col justify-end p-8 text-left">
                                                        <h3 className="text-2xl font-black uppercase mb-2 text-mes-lime">{p.title}</h3>
                                                        <p className="text-xs font-bold text-white uppercase tracking-widest">Prem per veure la proposta completa</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>
                        </div>
                    )}

                    {page === 'arxiu' && (
                        <section className="pt-40 pb-32 px-8 max-w-5xl mx-auto animate-fade text-left">
                            <div className="mb-20 border-l-[12px] border-mes-lime pl-10">
                                <h1 className="text-6xl md:text-8xl font-black uppercase tracking-tighter leading-none mb-4 text-mes-dark">L'Arxiu</h1>
                                <p className="text-stone-400 font-bold uppercase text-[10px] tracking-[0.3em]">Ordenat cronològicament per Notícies i Opinió</p>
                            </div>
                            <div className="space-y-4">
                                {archiveItems.map((a) => (
                                    <div key={a.id} className="archive-item bg-stone-50 flex flex-col md:flex-row items-center p-6 gap-8 border border-stone-100">
                                        <div className="shrink-0 text-left w-full md:w-36">
                                            <div className="text-[10px] font-black text-stone-300 uppercase tracking-widest mb-1">{a.date}</div>
                                            <div className={`text-[8px] font-black px-2 py-0.5 inline-block uppercase ${a.category === 'opinio' ? 'bg-mes-lime text-black' : 'bg-mes-dark text-white'}`}>
                                                {a.category}
                                            </div>
                                        </div>
                                        <div className="flex-grow text-left">
                                            <h3 className="text-xl md:text-2xl font-black uppercase leading-tight text-mes-dark hover:text-mes-lime transition-colors cursor-pointer" onClick={() => setSelectedItem(a)}>{a.title}</h3>
                                        </div>
                                        <button onClick={() => setSelectedItem(a)} className="bg-mes-dark text-white hover:bg-mes-lime hover:text-black font-black uppercase text-[9px] px-6 py-2 transition-all">Llegir</button>
                                    </div>
                                ))}
                            </div>
                        </section>
                    )}

                    {page === 'equip' && (
                        <section className="pt-40 pb-32 px-8 max-w-7xl mx-auto animate-fade text-left">
                            <div className="text-center mb-24">
                                <div className="section-title-box">Qui som</div>
                                <h2 className="text-5xl md:text-8xl font-black uppercase tracking-tighter text-mes-dark leading-none">L'Equip de MÉS</h2>
                            </div>
                            <div className="mb-32">
                                <div className="section-title-box bg-mes-lime !text-black text-sm mb-12">Representació al Plenari</div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-16">
                                    {teamRegidors.map((r, i) => (
                                        <div key={i} className="flex flex-col md:flex-row bg-white border border-stone-100 shadow-xl">
                                            <img src={r.image} className="w-full md:w-64 h-96 team-img object-cover" alt={r.name} />
                                            <div className="p-10 flex flex-col justify-center">
                                                <h3 className="text-4xl font-black uppercase leading-none mb-3 text-mes-dark tracking-tighter">{r.name}</h3>
