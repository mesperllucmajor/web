                                        <button className="bg-mes-dark text-white px-8 py-3 text-[10px] font-black uppercase">Llegir</button>
                                    </div>
                                ))}
                            </div>
                        </section>
                    )}

                    {page === 'programa' && (
                        <section className="pt-40 pb-32 px-8 max-w-5xl mx-auto animate-fade text-left">
                            <h1 className="text-6xl font-black uppercase mb-4 border-l-[12px] border-mes-lime pl-10">El Programa</h1>
                            <div className="space-y-4 mt-16">
                                {programData.map((item, index) => (
                                    <div key={index} className="accordion-item">
                                        <button className="accordion-header" onClick={() => setOpenAccordion(openAccordion === index ? null : index)}>
                                            <div><h3 className="text-2xl font-black uppercase">{item.title}</h3><p className="text-stone-400 font-medium italic">{item.summary}</p></div>
                                            <span className="text-3xl">{openAccordion === index ? '‚àí' : '+'}</span>
                                        </button>
                                        <div className={`accordion-content ${openAccordion === index ? 'open' : ''}`}>
                                            <ul className="p-8 space-y-4">{item.points.map((p, i) => <li key={i} className="text-lg text-stone-600">‚úì {p}</li>)}</ul>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="mt-16 p-12 bg-mes-dark text-center text-left text-left text-left text-left text-left"><button className="btn-primary text-left text-left text-left text-left">üìÑ PDF Programa Complet</button></div>
                        </section>
                    )}

                    {page === 'projectes' && (
                        <section className="pt-40 pb-32 px-8 max-w-7xl mx-auto animate-fade text-left text-left text-left">
                            <h1 className="text-6xl font-black uppercase mb-16 border-l-[12px] border-mes-lime pl-10">Propostes</h1>
                            <div className="flex flex-wrap gap-4 mb-16 border-b border-stone-200 pb-8 text-left text-left">
                                <button onClick={() => setFilterZone('all')} className={"px-6 py-3 uppercase font-black text-[10px] " + (filterZone === 'all' ? 'bg-mes-lime' : 'bg-stone-100')}>Tots</button>
                                {zones.map(z => <button key={z.id} onClick={() => setFilterZone(z.id)} className={"px-6 py-3 uppercase font-black text-[10px] " + (filterZone === z.id ? 'bg-mes-lime' : 'bg-stone-100')}>{z.name}</button>)}
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {filteredProposals.map(p => (
                                    <div key={p.id} className="bg-white border-b-8 border-transparent hover:border-mes-lime transition-all cursor-pointer group shadow-sm text-left">
                                        <img src={p.img} className="w-full h-56 object-cover" />
                                        <div className="p-8 text-left">
                                            <h3 className="text-2xl font-black uppercase mb-4 group-hover:text-mes-lime">{p.title}</h3>
                                            <p className="text-sm text-stone-500 italic mb-8">{p.summary}</p>
                                            <button className="text-[10px] font-black uppercase border-b-2 border-mes-lime text-left">Veure proposta</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                    )}

                    {page === 'equip' && (
                        <section className="pt-40 pb-32 px-8 max-w-7xl mx-auto animate-fade text-left">
                            <h2 className="text-5xl md:text-8xl font-black uppercase text-center mb-24">L'Equip</h2>
                            <div className="section-title-box bg-mes-lime !text-black text-sm mb-12 font-black">Regidors</div>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 mb-32">
                                {teamRegidors.map((r, i) => (
                                    <div key={i} className="flex flex-col md:flex-row bg-white border border-stone-100 shadow-xl overflow-hidden text-left">
                                        <img src={r.image} className="w-full md:w-64 h-96 object-cover" />
                                        <div className="p-10 flex flex-col justify-center text-left">
                                            <h3 className="text-4xl font-black uppercase leading-none mb-3">{r.name}</h3>
                                            <p className="text-mes-lime font-black uppercase text-xs mb-8 tracking-widest">{r.role}</p>
                                            <p className="text-stone-600 italic border-l-4 border-mes-lime pl-6 leading-relaxed">"{r.cv}"</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="section-title-box text-sm mb-12 font-black">Executiva Local</div>
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-8 text-left">
                                {teamExecutiva.map((e, i) => (
                                    <div key={i} className="bg-stone-50 p-4 border border-stone-100 text-left">
                                        <img src={e.image} className="w-full h-64 object-cover mb-4 text-left" />
                                        <h4 className="font-black uppercase text-lg leading-none mb-1 text-left">{e.name}</h4>
                                        <p className="text-[9px] font-bold text-mes-lime uppercase text-left">{e.role}</p>
                                    </div>
                                ))}
                            </div>
                        </section>
                    )}

                    {page === 'contacte' && (
                        <section className="pt-40 pb-32 px-8 max-w-5xl mx-auto animate-fade text-left">
                            <h1 className="text-6xl font-black uppercase mb-4 border-l-[12px] border-mes-lime pl-10">Contacte</h1>
                            <div className="bg-white border-2 border-stone-100 p-8 shadow-sm text-left mt-16">
                                <form className="space-y-8 text-left" onSubmit={(e) => { e.preventDefault(); }}>
                                    <input className="form-input" placeholder="Nom" required />
                                    <input className="form-input" type="email" placeholder="Email" required />
                                    <textarea className="form-input" rows="8" placeholder="Missatge" required></textarea>
                                    <button type="submit" className="w-full btn-primary justify-center text-lg">Enviar</button>
                                </form>
                            </div>
                        </section>
                    )}

                    {selectedItem && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-md z-[300] flex items-center justify-center p-4 text-left" onClick={() => setSelectedItem(null)}>
                            <div className="bg-white max-w-4xl w-full max-h-[90vh] overflow-y-auto p-12 relative shadow-2xl text-left" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setSelectedItem(null)} className="absolute top-6 right-8 text-4xl text-stone-400 text-left">&times;</button>
                                <div className="section-title-box mb-4 text-left">{selectedItem.category}</div>
                                <h2 className="modal-title text-left">{selectedItem.title}</h2>
                                <div className="article-body whitespace-pre-wrap text-left">{selectedItem.content}</div>
                                <div className="mt-12 pt-8 border-t border-stone-100 flex justify-between items-center text-left">
                                    <button onClick={() => window.open(`https://wa.me/?text=${encodeURIComponent(selectedItem.title)}`, '_blank')} className="p-3 bg-green-50 text-green-600 border border-green-200">WhatsApp</button>
                                    <button onClick={() => setSelectedItem(null)} className="btn-primary !px-12 text-left">Tancar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="bg-mes-dark py-12 text-center text-white/10 text-[10px] font-black uppercase tracking-[0.5em] text-left">
                        M√âS PER LLUCMAJOR ¬∑ 2026 ¬∑ CONSTRU√èM EL MUNICIPI QUE VOLEM
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
