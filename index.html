                    {page === 'contacte' && (

                            <div className="bg-white border-2 border-stone-100 p-8 shadow-sm">
                                <form className="space-y-8" onSubmit={(e) => { e.preventDefault(); setSubmitted(true); }}>
                                    <div className="form-group"><label className="form-label">Nom</label><input className="form-input" required /></div>
                                    <div className="form-group"><label className="form-label">Email</label><input className="form-input" type="email" required /></div>
                                    <div className="form-group"><label className="form-label">Missatge</label><textarea className="form-input" rows="8" required></textarea></div>
                                    <button type="submit" className="w-full btn-primary justify-center text-lg">Enviar</button>
                                </form>
                            </div>
                        </section>
                    )}

                    {selectedItem && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-md z-[300] flex items-center justify-center p-4 text-left" onClick={() => setSelectedItem(null)}>
                            <div className="bg-white max-w-4xl w-full max-h-[90vh] overflow-y-auto p-12 relative shadow-2xl" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setSelectedItem(null)} className="absolute top-6 right-8 text-4xl text-stone-400">&times;</button>
                                <div className="section-title-box mb-4">{selectedItem.category}</div>
                                <h2 className="modal-title">{selectedItem.title}</h2>
                                <div className="article-body whitespace-pre-wrap">{selectedItem.content}</div>
                                <button onClick={() => setSelectedItem(null)} className="btn-primary !px-12 mt-12 block mx-auto">Tancar</button>
                            </div>
                        </div>
                    )}

                    <footer className="bg-mes-dark py-12 text-center text-white/10 text-[10px] font-black uppercase tracking-[0.5em]">

                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
