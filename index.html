                content: `L'Escola de Música i Arts Escèniques de Llucmajor (EMAE) malviu en uns mòduls prefabricats que havien de ser una solució temporal, però que s'han convertit en norma. No és només que siguin espais poc adequats per a l'ensenyament musical, sinó que el manteniment és inexistent. Aquesta manca de cura afecta la qualitat del servei, però també pot arribar a ser perillós. Parlam d'infants, joves i adults que assisteixen a classe en unes instal·lacions que no compleixen uns mínims de seguretat i comoditat.

Un municipi com Llucmajor, amb la nostra població i diversitat, necessita serveis de qualitat. La formació musical és molt més que aprendre a tocar un instrument. És una eina de desenvolupament per als infants, una via d'expressió per als joves, una activitat enriquidora per als adults. En general, és un motor de cohesió social. Invertir en l'EMAE és invertir en cultura, en educació i en el futur de Llucmajor.
